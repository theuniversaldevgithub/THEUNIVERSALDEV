<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hero with Background Video</title>
    <style>
      /* Set the video to be full width and height */
      #hero-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      
      /* Set the hero text to be centered and white */
      #hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }
      
      /* Set some padding for the hero text */
      #hero-text h1 {
        padding-top: 50px;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="hero-video">
      <source src="cpmv.mp4" type="video/mp4">
    </video>

      <p>Your hero subtext goes here</p>
    </div> -->
  </body>
</html>
